<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Búsqueda de Productos</title>
    </head>

    <body>
        <h1>Búsqueda de Productos en Supermercados</h1>
        <form id="searchForm">
            <label for="product">Producto:</label>
            <input type="text" id="product" name="product" required />

            <div>
                <label><input type="checkbox" name="supermarkets" value="coto" />Coto</label>
                <label><input type="checkbox" name="supermarkets" value="carrefour" />Carrefour</label>
            </div>

            <button type="submit">Buscar</button>
        </form>

        <h2>Resultados</h2>
        <table id="resultsTable" border="1">
            <thead>
                <tr>
                    <th>Supermercado</th>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Precio por kg</th>
                    <th>Imagen</th>
                    <th>Enlace</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <script src="script.js"></script>
    </body>

</html>
